<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Your Product Pricing</title>
  </head>
  <body>
    <header>
      <h1>Product Name</h1>
      <p>Choose the plan that suits you best</p>
    </header>

    <section class="pricing-table">
      <!-- Pricing cards will go here -->
    </section>
    <table>
      <div class="pricing-card">
        <h2>Basic Plan</h2>
        <p class="price">Rs.149/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
      </div>

      <div class="pricing-card">
        <h2>Standard</h2>
        <p class="price">Rs.399/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
      </div>

      <div class="pricing-card">
        <h2>Premium</h2>
        <p class="price">Rs.699/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Select Plan</button>
      </div>
    </table>

    <!-- Repeat the above block for other plans -->

    <footer>
      <p>&copy; 2024 Your Company</p>
    </footer>
  </body>
</html>
